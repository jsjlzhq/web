<html>
<head>
<script>

function writeText(value, txt)
{
	document.getElementById("desc").innerHTML=txt;
	if(value==0)
		document.newpage.src = "eg_sun.gif";
	else if(value==1)
		document.newpage.src = "eg_merglobe.gif";
	else if(value==2)
		document.newpage.src ="eg_venus.gif";
}

</script>
</head>

<body>
<img src="eg_planets.jpg" width="145" height="126" alt="Planets" usemap="#planetmap"/>
<img src="eg_mouse.jpg" alt="newpage" name="newpage"/>
<map id="planetmap" name="planetmap">
<area shape="rect" coords="0,0,82,126" onmouseover="writeText(0, 'The Sun and the gas giant planets like Jupiter are by far the largest objects in our Solar System.')" href="sun.htm" target="_blank" alt="Sun" />
<area shape="circle" coords="90,58,3" onmouseover="writeText(1, 'The planet Mercury is very difficult to study from the Earth because it is always so close to the Sun.')" href="mercur.htm" target="_blank" alt="Mercury"/>
<area shape="circle" coords="124,58,8" onmouseover="writeText(2, 'Until the 1960s, Venus was often considered a twin sister to the Earth because Venus is the nearest planet to us, and because the two planets seem to share many characteristics.')" href="venus.htm" target="_blank" alt="Venus"/>
</map>
<p id="desc"/>
</body>
</html>
