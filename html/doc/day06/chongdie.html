<html>
	<head>
		<meta charset="utf-8" />
		<title>这是演示margin的重叠问题的</title>
		<style>
			.div1 {
				width:200px;
				height:200px;
				background-color:red;
				/*margin-bottom:50px;*/
				margin-right:50px;
				float:left;
			
			}
			.div2 {
				width:200px;
				height:200px;
				background-color:blue;
				/*margin-top:150px;*/
				float:left;
				margin-left:150px;
			
			}
		
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
	
	
	</body>


</html>
