<html>
	<head>
		<meta charset="utf-8" />
		<title>这是注册页面</title>
		<meta http-equiv="refresh" content="2,url=http://www.baidu.com" />
	</head>
	<body>
		<form action="register.php" method="get" enctype="multipart/form-data">
			用户名：<input type="text" placeholder="请输入用户名" name="username"/><br /><br /> 
			密码：&nbsp;<input type="password" placeholder="请输入密码"name="pwd"/><br /><br />
			性别：<input type="radio" name="sex" value="0" checked id="nan"/>
			<label for="nan">男</label>
				<input type="radio" name="sex" value="1" id="nv"/><label for="nv">女</label>
				<input type="radio" name="sex" value="2" id="min"/><label for="min">小人</label><br /><br />
			兴趣：<input type="checkbox" name="ai[]" value="1" id="er"/><label for="er">二次元</label>
					<input type="checkbox" name="ai[]" value="2" id="wa"/><label for="wa">挖矿</label>
					<input type="checkbox" name="ai[]" value="4" id="pao"/><label for="pao">跑步</label>
					<input type="checkbox" name="ai[]" value="8" id="xue" checked /><label for="xue">学php</label><br /><br />
			<input type="file" name="upload"/><br /><br />
			<input type="hidden" name="yin" value="1"/><br /><br />
			家乡：<select name="jx" size="3" multiple >
					<option value="jiang">江西老表</option>
					<option value="india">印度阿三</option>
					<option value="chao">朝鲜三胖</option>
					<option value="han" selected>韩国棒子</option>
					<option value="japan">日本鬼子</option>
			
					</select><br /><br />
			简介：<textarea rows="20" cols="30" name="text"></textarea><br /><br />
			
			<input type="button" value="点我" onclick = "alert('点我干甚')"/><br /><br />
			<input type="reset" value="清空内容"/><br /><br />
			<button>我要提交</button><br /><br />
			<input type="submit" value="立即登录"/>
		</form>
	</body>
