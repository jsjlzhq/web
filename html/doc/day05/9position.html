<html>
	<head>
		<meta charset="utf-8" />
		<title>这是验证position属性的文件</title>
		<style>
			.div1 {
				width:200px;
				height:200px;
				background-color:red;
			
			}
			.div2 {
				width:200px;
				height:200px;
				background-color:purple;
				/*这是绝对定位，  会脱离文档流相对于父级元素进行相应的定位
				position:absolute;
				top:50px;
				left:40px;
				*/
			}
			.div3 {
				width:200px;
				height:200px;
				background-color:orange;
				/*这是相对定位， 不会脱离文档流，相对于自己原来的位置进行相应的定位*/
				position:relative;
				top:50px;
				left:50px;
			
			}
		
		
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	
	
	</body>

</html>
