<html>
	<head>
		<meta charset="utf-8" />
		<title>这是验证z-index属性的文件</title>
		<style>
			.div1 {
				width:200px;
				height:200px;
				background-color:red;
				/*position:absolute;*/
				position:relative;
				top:50px;
				z-index:400;
			
			
			}
			.div2 {
				width:200px;
				height:200px;
				background-color:blue;
				position:absolute;
				top:150px;
				z-index:700;
			
			}
		
		
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
	
	</body>

</html>
