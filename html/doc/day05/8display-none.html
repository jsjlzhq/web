<html>
	<head>
		<meta charset="utf-8" />
		<title>这是验证dispaly的none值的文件</title>
		<style>
			.div1 {
				width:200px;
				height:200px;
				background-color:red;
				/*标签会消失，下面的元素会向上补齐
				display:none;
				*/
				/*visible是默认值
				visibility:visible;
				*/
				/*标签会消失，但是原来的位置会保留，不会被下面的元素补齐。*/
				visibility:hidden;
			}
			.div2 {
				width:200px;
				height:200px;
				background-color:yellow;
			
			}
			.div3 {
				width:200px;
				height:200px;
				background-color:blue;
			
			}
		
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	
	</body>

</html>
