<html>
	<head>
		<meta charset="utf-8" />
		<title>我是来验证position的值为absolute的例子</title>
		<style>
			.div1 {
				width:900px;
				height:900px;
				background-color:yellow;
				position:relative;
			}
			.div2 {
				width:200px;
				height:200px;
				background-color:red;
				position:absolute;
				right:0px;
				bottom:0px;
			}
		
		
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		
		
		</div>
	
	</body>

</html>
