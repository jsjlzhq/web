<html>
	<head>
		<meta charset="utf-8" />
		<title>伪类选择器</title>
		<style>
			a:link {
				color:red;
			}
			a:hover {
				color:pink;
			}
			a:active {
				color:yellow;
			}
			a:visited {
				color:green;
			}
			input:focus {
				background-color:yellow;
			}
			input:hover {
				background-color:red;
			}
			.div:hover {
				background-color:green;
			}
			ul li:first-child {
				background-color:yellow;
			}
			ul li:last-child {
				background-color:red;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">去百度</a><br /><br />
		<input type="text" /><br /><br />
		<div class="div">我能不能使用hover呢</div>
		<ul>
			<span>貂蝉戏吕布</span>
			<li>张飞的丈八蛇矛</li>
			<li>关羽的青龙偃月</li>
			<li>刘备的双股剑</li>
			<li>吕布的方天画戟</li>
			<li>李白高力士脱靴</li>
			<li>马超让曹操割须弃袍</li>
			<font>程咬金混世魔王</font>
		</ul>
	</body>

</html>
