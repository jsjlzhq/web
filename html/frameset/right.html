<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <form action="1.php">
        <h3><font color="#0099D5">站点信息</font></h3>
        站点名称:<br /><br />
        <input size="30"/>&nbsp;&nbsp;&nbsp;&nbsp;站点名称，将显示在浏览器窗口标题等位置<br /><br />
        网站名称:<br /><br />
        <input size="30"/>&nbsp;&nbsp;&nbsp;&nbsp;网站名称，将显示在页面底部的联系方式处<br /><br />
        网站URL:<br /><br />
        <input size="30"/>&nbsp;&nbsp;&nbsp;&nbsp;网站URL，将作为链接显示在页面底部<br /><br />
        网站备案信息代码:<br /><br />
        <input size="30"/>&nbsp;&nbsp;&nbsp;&nbsp;页面底部可以显示ICP备案信息，如果网站已备案，在此输入你的授权码，它将显示在页面底部，如果没有请留空<br /><br /><br />
        <h4>关闭站点</h4>
        关闭站点:<br /><br />
        <input type="radio" name="closeweb" value="1" size="50">是</input>
        <input type="radio" name="closeweb" value="0" size="50" checked>否</input>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;暂时将站点关闭，其他人无法访问，但不影响管理员访问</span><br /><br />
        
        <input type="submit" value="提交" /><br />
    </form>
</body>
</html>
